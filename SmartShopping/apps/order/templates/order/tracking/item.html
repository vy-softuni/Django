<div class="{% if not object.status >= state %}tracking-item-pending{% else %}tracking-item{% endif %}">
    <div class="tracking-icon {% if state == 6 %}text-danger{% endif %} {% if object.status == state %}status-current blinker{% else %}status-intransit{% endif %}">
      <svg class="svg-inline--fa fa-circle fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path>
      </svg>
    </div>
    <div class="tracking-date"><i class="fs-3 bi bi-box-seam"></i></div>
    <div class="tracking-content text-uppercase">
      {{title}}
      <span>09 Aug 2025, 10:00am</span>
    </div>
</div>
