{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="col-md-6 offset-md-3 card border-3 shadow-sm">
            <div class="card-body">
                <div class="p-4">
                    <h1 class="fs-2">Sign In</h1>
                    <form method="post" class="py-2">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-dark px-5 fs-6 py-2 mt-3" type="submit">Sign In</button>
                    </form>
                </div>
            </div>
            <div class="card-footer">
                <p class="text-center mb-0">Don't have an account? <a class="text-decoration-none text-dark fw-600" href="{% url 'accounts:signup' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
